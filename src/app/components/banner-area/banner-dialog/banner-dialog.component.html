<h2 mat-dialog-title>Banner</h2>
<mat-dialog-content>
  <form class="form"  (ngSubmit)="onSubmit()">
    <img class="img-fluid rounded mx-auto d-block bg-white p-5" [src]="src" width="100%" height="50px" />
    <button type="button" mat-raised-button (click)="fileInput.click()">
      Choose File
    </button>
    <input
      hidden
      (change)="onFileSelected($event)"
      #fileInput
      type="file"
      id="file"
    />
    @if(showFileError){
      <span class="text-danger">Please select file</span>
    }
    <br>
    <button
      [disabled]="showFileError"
      type="submit"
      class="btn text-white float-end"
      style="background-color: #8a1538;"
    >
      Save
    </button>
  </form>
</mat-dialog-content>
