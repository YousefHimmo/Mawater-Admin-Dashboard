<div class="header">
  <div class="left">
    <h1>Category</h1>
    <ul class="breadcrumb">
      <li>
        <a routerLink="/dashboard/home" routerLinkActive="router-link-active">
          Home
        </a>
      </li>
      /
      <li><a class="active">Category</a></li>
    </ul>
  </div>
</div>
<div class="card">
  <div class="card-body">
    @if(dataSource){
    <div class="row">
      <div class="col-sm-12 text-end">
        <button
          class="btn btn-sm btn-light mb-1 text-white rounded-3"
          style="background-color: #8a1538"
          (click)="openDialog('')"
        >
          New
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <input
          class="form-control form-control-sm rounded-5"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="search ..."
          #input
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-sm-12">
        <table mat-table [dataSource]="dataSource">

           <!-- categoryImage Column -->
           <ng-container matColumnDef="categoryImage">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img
                class="img-fluid bg-dark rounded-md m-2 p-1"
                [alt]="element.categoryImage"
                [title]="element.categoryImage"
                [src]="element.categoryImage"
                width="50"
                height="50"
                loading="lazy"
              />
            </td>
          </ng-container>
          
          <!-- categoryName Column -->
          <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.categoryName }}
            </td>
          </ng-container>

          <!-- categoryArabicName Column -->
          <ng-container matColumnDef="categoryArabicName">
            <th mat-header-cell *matHeaderCellDef>Arabic Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.categoryArabicName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="sortNumber">
            <th mat-header-cell *matHeaderCellDef>Sort Number</th>
            <td mat-cell *matCellDef="let element">
              {{ element.sortNumber }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">
              <button
                style="background-color: #8a1538"
                mat-button
                (click)="openDialog(element.id)"
              >
                Edit
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
    } @else {
    <div class="animate-pulse">
      <div class="h-4 bg-gray-200 mt-3 mb-6 rounded"></div>
      <div class="h-4 bg-gray-300 mb-6 rounded"></div>
      <div class="h-4 bg-gray-200 mb-6 rounded"></div>
      <div class="h-4 bg-gray-300 mb-6 rounded"></div>
      <div class="h-4 bg-gray-200 mb-6 rounded"></div>
    </div>
    }
  </div>
</div>
