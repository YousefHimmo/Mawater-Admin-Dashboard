<div class="header">
  <div class="left">
      <h1>Mawater Type </h1>
      <ul class="breadcrumb">
          <li><a routerLink="/dashboard/home" routerLinkActive="router-link-active" >
                  Home
              </a></li>
          /
          <li><a class="active">Mawater Type</a></li>
      </ul>
  </div>
</div>
<div class="card">
  <div class="card-body">
    @if(dataSource){
    <div class="row">
      <div class="col-sm-12 text-end">
        <button
          class="btn btn-sm btn-light mb-1 text-white rounded-3"
          style="background-color: #8a1538"
          (click)="openDialog('')"
        >
        New
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <input
          class="form-control form-control-sm rounded-5"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="search ..."
          #input
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-sm-12">
        <table mat-table [dataSource]="dataSource">
          <!-- colorName Column -->
          <ng-container matColumnDef="mTypeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.mTypeName }}</td>
          </ng-container>

          <!-- ArabicName Column -->
          <ng-container matColumnDef="mTypeArabicName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Arabic Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.mTypeArabicName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">
              <button
                style="background-color: #8a1538"
                mat-button
                (click)="openDialog(element.id)"
              >
                Edit
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
    } @else{
    <div class="animate-pulse">
      <div class="h-4 bg-gray-200 mt-3 mb-6 rounded"></div>
      <div class="h-4 bg-gray-300 mb-6 rounded"></div>
      <div class="h-4 bg-gray-200 mb-6 rounded"></div>
      <div class="h-4 bg-gray-300 mb-6 rounded"></div>
      <div class="h-4 bg-gray-200 mb-6 rounded"></div>
    </div>
    }
  </div>
</div>
